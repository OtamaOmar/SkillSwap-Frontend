version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: skillswap-frontend:latest
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://backend:4000
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    # Build from local backend source
    build:
      context: ../SkillSwap-Backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
      - FRONTEND_URL=http://frontend:80
      - DATABASE_URL=postgres://mora:Omar.2005@db:5432/skillswap_db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=mora
      - DB_PASSWORD=Omar.2005
      - DB_NAME=skillswap_db
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: sh -c "npm run migrate && npm start"

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=mora
      - POSTGRES_PASSWORD=Omar.2005
      - POSTGRES_DB=skillswap_db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mora -d skillswap_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  db_data:
